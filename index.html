<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Link webpage title image -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Webpage title -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section id="preview-card-component">
      <div id="image-container"></div>
      <article id="text-component">
        <p id="perfume">P E R F U M E</p>

        <h2 id="heading">Gabrielle Essence Eau De Parfum</h2>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div id="prices">
          <h2>$149.99</h2>
          <p><small>$169.99</small></p>
        </div>

        <div id="link-add-to-cart">
          <a href="#"
            ><img src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart</a
          >
        </div>
      </article>
    </section>
  </body>
</html>
